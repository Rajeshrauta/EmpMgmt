<div bsModal #addEmployee="bs-modal" class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="EstimateDetail"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add Employee</h5>
                <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" formControlName="name" class="form-control" id="name" autocomplete="off">

                        <div *ngIf="submitted || f.name.invalid && (f.name.dirty || f.name.touched)" class="text-danger">
                            <div *ngIf="f.name.errors?.required">Name is required.</div>
                            <div *ngIf="f.name.errors?.maxLength">Name cannot exceed 200 characters.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="text" formControlName="age" class="form-control" id="age" (keypress)="numberOnly($event)" autocomplete="off">

                        <div *ngIf="submitted || f.age.invalid && (f.age.dirty || f.age.touched)" class="text-danger">
                            <div *ngIf="f.age.errors?.required">Age is required</div>
                            <div *ngIf="f.age.errors?.pattern">Age must be a positive number.</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
